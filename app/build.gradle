apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {

    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {

        applicationId "com.hpedrorodrigues.imagesearch"

        minSdkVersion 15
        targetSdkVersion 24

        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {

        release {

            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }

        debug {

            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {

        abortOnError false
    }
}

dependencies {

    // - Support Library
    compile 'com.android.support:appcompat-v7:24.1.0'
    compile 'com.android.support:design:24.1.0'

    // - Dagger 2
    compile 'com.google.dagger:dagger:2.2'
    apt 'com.google.dagger:dagger-compiler:2.2'
    provided 'org.glassfish:javax.annotation:10.0-b28'

    // - Lombok
    provided "org.projectlombok:lombok:1.12.6"
    apt "org.projectlombok:lombok:1.12.6"

    // - Analytics
    compile group: 'com.google.android.gms', name: 'play-services-analytics', version: '9.0.1'

    // - Firebase
    compile group: 'com.google.firebase', name: 'firebase-messaging', version: '9.0.1'

    // - Test dependencies
    testCompile 'junit:junit:4.12'
    androidTestCompile group: 'commons-io', name: 'commons-io', version: '2.4'
    androidTestCompile group: 'com.android.support.test', name: 'testing-support-lib', version: '0.1'
    androidTestCompile group: 'com.android.support.test.espresso', name: 'espresso-core', version: '2.0'
}

apply plugin: 'com.google.gms.google-services'